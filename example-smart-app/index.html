<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <title>Example-SMART-App</title>

    <link rel='stylesheet' type='text/css' href='./src/css/example-smart-app.css'>
    <!--
      Temporarily disable cerner-smart-embeddable-lib
      <link rel='stylesheet' type='text/css' href='./lib/css/cerner-smart-embeddable-lib-1.0.0.min.css'>
    -->

<link rel="stylesheet" type="text/css" href="./src/css/util.css">
<link rel="stylesheet" type="text/css" href="./src/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="./src/css/main.css">
  </head>
  <body>
    <div id='errors'>
    </div>
    <div id="loading" class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
    <div id='holder' >

      <div class="row">
        <div class="column">
          <img src="./src/images/healthlx_logo.jpg" style="height:70px">
        </div>
        <div class="column">
          <img src="./src/images/davinci_logo.jpg" style="height:70px">
        </div>
      </div>

      <div class="container-table100">
      <div class="wrap-table100">
      <div class="table100 ver1 m-b-110">
      <table data-vertable="ver1">
      <thead>
      <tr class="row100 head">
      <th class="column100 column1" data-column="column1">Patient Resource</th>
      <th class="column100 column2" data-column="column2"></th>
      </tr>
      </thead>
      <tbody>
      <tr class="row100">
      <td class="column100 column1" data-column="column1"><b>First Name:</b></td>
      <td class="column100 column2" data-column="column2" id="fname"></td>
      </tr>
      <tr class="row100">
      <td class="column100 column1" data-column="column1"><b>Last Name:</b></td>
      <td class="column100 column2" data-column="column2" id="lname"></td>
      </tr>
       <tr class="row100">
      <td class="column100 column1" data-column="column1"><b>Gender:</b></td>
      <td class="column100 column2" data-column="column2" id="gender"></td>
      </tr>
      <tr class="row100">
      <td class="column100 column1" data-column="column1"><b>Date of Birth:</b></td>
      <td class="column100 column2" data-column="column2" id="birthdate"></td>
      </tr>
      </tbody>
      </table>
      </div>


      </div>
      </div>
          </div>
    <!-- Required JS files to enable this page to embed within an MPage -->
    <!--
      Temporarily disable cerner-smart-embeddable-lib
      <script src='https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js'></script>
      <script src='./lib/js/cerner-smart-embeddable-lib-1.0.0.min.js'></script>
    -->

    <!-- Application-level javascript-->
    <script src='./src/js/example-smart-app.js'></script>

    <!-- FHIR Client JS Library -->
    <script src='./lib/js/fhir-client-v0.1.12.js'></script>

    <!-- Prevent session bleed caused by single threaded embedded browser and sessionStorage API -->
    <!-- https://github.com/cerner/fhir-client-cerner-additions -->
    <script src='./lib/js/fhir-client-cerner-additions-1.0.0.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
      extractData().then(
        //Display Patient Demographics and Observations if extractData was success
        function(p) {
          drawVisualization(p);
        },
        //Display 'Failed to call FHIR Service' if extractData failed
        function() {
          $('#loading').hide();
          $('#errors').html('<p> Failed to call FHIR Service </p>');
        }
      );
    </script>
  </body>
</html>
